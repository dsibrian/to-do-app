<html>

<head>
    <title> To Do App </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
     <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

        <div class="card bg-light rounded-5 w-25 p-4">
            <div class="d-flex align-content-center border-0 justify-content-center">
                <h3 class="fw-bold">TO DO LIST </h3>
                <img src="https://cdn-icons-png.flaticon.com/512/8028/8028200.png" alt="" width="25px" height="25px" class="m-1">
            </div>

            <div class="card-body">
                <button id="enable-notifications" class="btn btn-sm btn-light mb-2">ðŸ”” Activar Alertas</button>
                    <div class="search position-relative">
                    <div class="input-group mb-3">
                    <input type="text" id="search" class="form-control rounded-start-pill border-0 search-input" placeholder="Task">
                    <input type="time" id="task-time" class="border-0 bg-light px-2" style="width: 130px; outline: none; font-size: 0.9rem;">
                <button class="btn rounded-end-pill btn-add px-4" onclick="addTask()">Add</button>
            </div>
            </div>
                    
                </div>

                <ul id="task-list" class="ps-2 mt-2">
                    <li class="checked">Task</li>
                    <li>Task 2</li>
                    <li>Task 3</li> 
                    <!-- icon close  -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                        viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </ul>
            </div>


        </div>

    </div>


<script src="script.js"></script>
</body>

</html>
